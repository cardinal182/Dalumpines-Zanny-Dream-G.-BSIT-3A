<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card with Theme Toggle</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="darkmode.css">
</head>

<body class="light">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <div class="card">
        <button id="theme-btn" onclick="toggleTheme()">Light/Dark Mode</button>
    </div>
    <audio id="bgMusic" src="Tuberpolis.mp3" preload="auto" loop></audio>
    <audio id="btnSound" src="hitHurt.mp3" preload="auto"></audio>
    <audio id="hoverSound" src="laserShoot.wav" preload="auto"></audio>
    <script>
        function toggleTheme() {
            document.body.classList.toggle('light');
            document.body.classList.toggle('dark');
        }
    </script>
    <script src="darkmode.js"></script>
</body>

</html>
